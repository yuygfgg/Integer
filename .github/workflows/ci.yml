name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: ${{ matrix.os }} • ${{ matrix.arch }} • ${{ matrix.cmake_build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        cmake_build_type: [Release]
        os: [ubuntu-24.04, macos-13, macos-14]
        include:
          - os: ubuntu-24.04
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure (CMake)
        run: cmake -S . -B build -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON -DCMAKE_BUILD_TYPE=${{ matrix.cmake_build_type }}

      - name: Build
        run: cmake --build build -j

      - name: Test (CTest)
        run: cd build && ctest --output-on-failure


